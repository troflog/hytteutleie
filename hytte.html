            <div class="col-sm-2  text-left min-col">
                <div class="content-area">
                    <h4>Område</h4>
                    <div id="omraade-sjekk">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="fjell-sjekk">Fjell</label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="skog-sjekk">Skog</label>

                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="hav-sjekk">Hav</label>
                        </div>
                    </div>
                    <h4>Antall soverom</h4>
                    <div id="rom-sjekk">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="1rom-sjekk">1 soverom</label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="2rom-sjekk">2 soverom</label>
                        </div>
                        <div class="checkbox">

                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="4rom-sjekk">4+ soverom</label>
                        </div>
                    </div>
                    <h4>Pris</h4>
                    <div id="finn-pris">
                        <div class="input-group">
                            <input class="form-control" placeholder="fra" name="firstname" type="text" />
                            <input class="form-control" placeholder="til" name="lastname" type="text" />
                            <button type="button" style="margin-top: 2px" mar " class="btn btn-primary ">Søk</button>
                        </div>
                    </div>
                    <hr>
                </div>
            </div>
            <div class="col-sm-6 min-col " id="hyttefelt">               
                <template id='hytte-temp'>
                    <div class="content-area ">
                        <a href="hytteinfo.html?id=" id=" mini-info-001 ">
                            <div class="media text-left ">
                                <img class="pull-left mini-bilde img-responsive " id="img-001 " src="hytte.jpg ">

                    <div id='map'></div>
                </div>
            </div>

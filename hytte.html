<!DOCTYPE html>
<html lang="en">

<head>
    <title>Haug Hytter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5g5902denQTpZ7iVYmct-wTIMUo1VtqI"></script>    
    <script type="text/javascript" src="jquery.googlemap.js"></script>
    <link rel="stylesheet" type="text/css" href="hytte.css">
    <script src="hytte.js"></script>   





</head>

<body>
    <nav class="navbar navbar-inverse nav-footer-bakgrunn-farge min-nav">
        <div class="container ">
            <div class="navbar-header ">
                <a class="navbar-brand firma-navn-boks" href="#">
                    <div class="firma-navn">
                        <object data="logo.svg" type="image/svg+xml"></object>
                        Haug Hytter
                    </div>
                </a>
                <!-- Dette er kode frå bootstrap for å lage ein navigasjonsmeny som kan kollapse -->
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="test nav navbar-nav">
                    <li><a href="#">Hjem</a></li>
                    <li><a href="#">Om</a></li>
                    <li><a href="#">Kart</a></li>
                    <li><a href="#">Aktiviteter</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container text-center">
        <div class="row content">
            <div class="col-sm-2  text-left min-col">
                <div class="content-area hytte-valg-boks">
                    <form onsubmit="valgEvent()">
                        <h4>Område</h4>
                        <div id="omraade-sjekk">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="fjell-sjekk" onchange="valgEvent()">Fjell</label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="skog-sjekk" onchange="valgEvent()">Skog</label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="hav-sjekk" onchange="valgEvent()">Hav</label>
                            </div>
                        </div>
                        <h4>Antall soverom</h4>
                        <div id="rom-sjekk">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="1rom-sjekk" onchange="valgEvent()"">1 soverom</label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="2rom-sjekk" onchange="valgEvent()">2 soverom</label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="3rom-sjekk" onchange="valgEvent()">3 soverom</label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="4rom-sjekk" onchange="valgEvent()">4+ soverom</label>
                            </div>
                        </div>
                        <h4>Pris</h4>
                        <div id="finn-pris">
                            <div class="input-group">
                                <input class="form-control" placeholder="fra" name="minpris" id="minpris" type='text' onkeypress="kunNummer(event)" type="value" />
                                <p ><span class="error-msg" id="error-pris"></span></p>
                                <input class="form-control" placeholder="til" name="maxpris" id="maxpris" type='text' onkeypress="kunNummer(event)" />
                                <button type="button" style="margin-top: 2px" class="btn btn-primary" onclick="valgEvent()">Søk</button>
                            </div>
                        </div>
                        <hr>
                </div>
            </div>
            <div class="col-sm-6 min-col " id="hyttefelt">
                <template id='hytte-temp'>
                    <div class="content-area ">
                        <a href="hytteinfo.html?id=" class=" content ">
                            <div class="media  ">
                                <img class="pull-left mini-bilde img-responsive "  src="hytte.jpg ">
                                <div class="media-body nokkel-tekst ">
                                    <ul></ul>
                                    <p></p>
                                    <p class="kort-hytte-info"></p>
                                    <p class="pris-info"></p>
                                    <div class="table-responsive ">
                                        <table class="table table-condensed text-left kort-nokkel-info ">
                                            <tr>
                                                <td>Antall rom:</td>
                                                <td>2</td>
                                            </tr>
                                            <tr>
                                                <td>Toalett:</td>
                                                <td>Ja</td>
                                            </tr>
                                            </tr>
                                            <tr>
                                                <td>Dusj:</td>
                                                <td>Ja</td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                </template>
            </div>
            <div class="col-sm-4 min-col ">
                <div class="content-area " id='kart'>
                    <div id='map'></div>
                </div>
            </div>
        </div>
    </div>
    <footer class="container-fluid text-center nav-footer-bakgrunn-farge ">
        <p>Alle rettigheter tilhører Haug Hytter</p>
    </footer>

</body>

</html>
